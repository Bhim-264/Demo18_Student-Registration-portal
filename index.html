<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h3>Student Registration Form</h3>
      </div>
      <div class="card-body">
        <form id="registrationForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" maxlength="10" required />
          </div>
          <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select id="course" class="form-select" required>
              <option value="">--Select--</option>
              <option value="BCA">BCA</option>
              <option value="MCA">MCA</option>
              <option value="B.Tech">B.Tech</option>
              <option value="MBA">MBA</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" value="Male" class="form-check-input" required />
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" value="Female" class="form-check-input" required />
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div id="error" class="text-danger mb-3"></div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>

    <div id="output" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
